<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<html lang="en">
		<title>Vue JS Todo App</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
	<script src="vue.js"></script>
		
		<div class="wrapper">
			<div id="app">
				<form>
					<input v-model="todoText" placeholder="Write todo here" type="text" name="todo-input-area" autofocus="true">

					<button @click="addTodo">Add Todo</button>
				</form>
				<todo-item v:for="item in todos" v-bind:todo="item"></todo-item>
			</div>
		</div>

	<script src="index.js"></script>
	</body>
	
</html>
