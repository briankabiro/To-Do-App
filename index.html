<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<html lang="en">
		<title>Vue JS Todo App</title>
		<link rel="stylesheet" type="text/css" href="index.css">
	</head>

	<body>
	<script src="vue.js"></script>
		
		<div class="wrapper">
			<div id="app">
				<h2>To Do App</h2>
				<form>
					<input v-model="todoText" placeholder="Write todo here" type="text" autofocus="true">

					<button @click.submit.prevent="addTodo">Add Todo</button>
				</form>
				
				<div v-for="todo, index in todos">
					<label>
						<input type="checkbox" 
						v-model="todo.completed"
						v-on:change='toggleCompleted(todo)'
						/>{{todo.text}}
					</label>
				</div>
				
			</div>
		</div>

	<script src="index.js"></script>
	</body>
	
</html>
